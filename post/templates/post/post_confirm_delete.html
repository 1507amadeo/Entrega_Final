{% extends "home/index.html" %}
{% load static %}
{% block app_coder_blog_content %}

<h2>Eliminar Publicación</h2>
<hr></hr>

<p>Estás seguro de eliminar la publicación: {{post.title }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn2 btn-warning" type="submit" value="Si, eliminar.">
    <a class="btn2 btn-primary" href="{% url 'post:post-list' %}" >Cancelar</a>
</form>

{% endblock %}
